<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/options.css">


</head>

<body>

    <fieldset>
        <legend>Folders</legend>

        <table class="block-width">
            <thead>
                <tr>
                    <th style="width:45%">Alias</th>
                    <th style="width:45%">Folder</th>
                    <th style="width:10%">&nbsp;</th>
                </tr>
            </thead>
            <tbody id="folderList">
            </tbody>
        </table>

        <hr>

        <form id="add-alias">
            <table  class="block-width">
                <tr>
                    <td style="width:45%" class="browser-style">
                        <input required class="block-width" type="text" name="alias" id="alias" placeholder="Alias">
                    </td>

                    <td style="width:45%" class="browser-style">
                        <input required class="block-width" type="text" name="path" id="path" placeholder="Path">
                    </td>
                    <td style="width:10%">
                        <button class="browser-style default block-width" type="submit">Add</button>
                    </td>
                </tr>
            </table>
        </form>

    </fieldset>

    <form id="default-action">
        <fieldset clas="browser-style">
            <legend>Default action on duplicate</legend>

            <label for="ask" clas="browser-style">
                <input  type="radio" name="action" value="prompt"> Ask
            </label>
            <label for="overwrite">
                <input type="radio" name="action" value="overwrite"> Overwrite
            </label>
            <label for="increment">
                <input type="radio" name="action" value="uniquify"> Uniquify
            </label>
        </fieldset>

        <button type="submit" class="browser-style default" style="margin-top: 10px">Update</button>
    </form>

    <script src="/js/options.js"></script>
</body>

</html>
